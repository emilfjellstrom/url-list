<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/icon/phntm-logo.svg" />
    <title>Phantom Link</title>
  </head>
  <body>
    <section class="container">
      <form novalidate>
        <input
          id="url"
          name="Url"
          type="url"
          class="inp-url"
          placeholder="i.e http://example.com"
          required
        />
        <label class="inp-label" for="url">Submit a Link</label>
        <span id="url-error" aria-live="polite"></span>
        <button id="url-submit" type="submit">
          Add<img src="icon/add-white-18dp.svg" alt="add" height="16px" />
        </button>
      </form>
    </section>
    <section id="url-list-container" class="container">
      <ul id="url-list" class="secret"></ul>
      <div style="display: flex;">
        <button id="back-pagination"><</button>
        <div id="pagination"></div>
        <button id="forward-pagination">></button>
      </div>
    </section>
    <script src="script-compiled.js"></script>
  </body>
</html>
