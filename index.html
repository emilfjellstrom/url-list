<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Phantom Link</title>
  </head>
  <body>
    <section class="container">
      <form novalidate>
        <input
          id="url"
          name="Url"
          type="url"
          placeholder="Enter a valid URL"
          required
        />
        <label for="url">Submit a Link</label>
        <span id="url-error" aria-live="polite"></span>
        <button id="url-submit" type="submit">Submit</button>
      </form>
    </section>
    <section class="container">
      <ul id="url-list"></ul>
      <div style="display: flex;">
        <button id="back-pagination"><</button>
        <div id="pagination"></div>
        <button id="forward-pagination">></button>
      </div>
      <a class="result" href="result.html">Submit links</a>
    </section>
    <script src="script.js"></script>
  </body>
</html>
